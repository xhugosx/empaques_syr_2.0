<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--here document onsen-->
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <!-- icons -->
    <link href="./css/icons/css/fontawesome.css" rel="stylesheet">
    <link href="./css/icons/css/brands.css" rel="stylesheet">
    <link href="./css/icons/css/solid.css" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- mi js-->
    <script src="./js/main.js"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/clientes.js"></script>
    <script src="./js/pedidos.js"></script>
    <!--script src="./js/conexion.js"></script-->

    <!-- mi css -->
    <link rel="stylesheet" href="./css/main.css">

    <title>Empaques SyR</title>
</head>
<body>

    <ons-navigator swipeable id="myNavigator" page="home.html"></ons-navigator>

    <!-- PAGINA PRINCIPAL -->
    <template id="home.html">
        <ons-page id="page1">
            <ons-toolbar>
                <div class="center">
                    <img src="./media/empaquessyr.svg" width="150px">
                </div>
            </ons-toolbar>
            
            <ons-card>
                <ons-list-header>ADMINISTRACIÓN</ons-list-header>
                <ons-list-item modifier="chevron" tappable onclick="nextPageFunction('clientes.html',setClientes)">
                    <div class="left"><img src="./media/users.svg" alt=""></div>
                    <div class="center">Clientes</div>
                </ons-list-item>
                <ons-list-item modifier="chevron" tappable onclick="nextPageFunction('productos1.html',setProductos)" >
                    <div class="left"> <i class="fa-solid fa-boxes-stacked"></i> </div>
                    <div class="center">Productos</div>
                </ons-list-item>
            </ons-card>

            <ons-card>
                <ons-list-header>PRODUCCIÓN</ons-list-header>
                <ons-list-item modifier="chevron" tappable onclick="nextPage('entradas.html')">
                    <div class="left"><i class="fa-solid fa-plus"></i></div>
                    <div class="center">Entradas</div>
                </ons-list-item>
                <ons-list-item modifier="chevron" tappable onclick="nextPage('salidas.html')" >
                    <div class="left"> <i class="fa-solid fa-minus"></i> </div>
                    <div class="center">Salidas</div>
                </ons-list-item>
                <ons-list-item modifier="chevron" tappable onclick="nextPage('inventario.html')" >
                    <div class="left"> <i class="fa-solid fa-clipboard-list"></i> </div>
                    <div class="center">Inventario</div>
                </ons-list-item>
            </ons-card>

            <ons-card>
                <ons-list-item modifier="chevron" tappable onclick="nextPageFunction('pedidos.html',buscarDtospedidos)">
                    <div class="left"><i class="fa-regular fa-rectangle-list"></i></div>
                    <div class="center">Pedidos pendientes</div>
                </ons-list-item>
            </ons-card>

            <ons-fab onclick="setProductos2Resultado()" position="bottom right">
                <i class="fa-regular fa-plus"></i>
            </ons-fab>
        </ons-page>
    </template>
    <!-- fin pagina pricipal -->

    <!-- CLIENTES -->
    <template id="clientes.html">
        <ons-page id="prueba">
            <ons-toolbar>
                <div class="left"><ons-back-button>Regresar</ons-back-button></div>
                <div class="center">Clientes</div>
            </ons-toolbar>

            <ons-progress-bar id="loadingClientes"  indeterminate ></ons-progress-bar>

            <br>
            <center>
                <ons-search-input onkeyup="setClientesBarraBusqueda(this.value,event)" placeholder="Buscar"></ons-search-input>
            </center>
            <ons-lazy-repeat id="lista-clientes"></ons-lazy-repeat>
            <div id="datosClientes">

            </div>

            <ons-fab onclick="nextPage('agregarClientes.html')" position="bottom right">
                <i class="fa-regular fa-plus"></i>
            </ons-fab>
            <ons-fab onclick="setClientes()" style="background:rgb(79, 134, 79)" position="bottom left">
                <i class="fa-solid fa-arrows-rotate"></i>
            </ons-fab>
        </ons-page>
    </template>

    <template id="agregarClientes.html">
        <ons-page id="prueba">
            <ons-toolbar>
                <div class="left"><ons-back-button>Regresar</ons-back-button></div>
                <div class="center">Agregar cliente</div>
            </ons-toolbar>

            <!--aqui iran los input de los datos-->
            <ons-card>
                <center>
                    <ons-list-item>
                        <div class="left">
                            <i class="fa-regular fa-key"></i>
                        </div>
                        <div class="center">
                            
                            <textarea id="codigoCliente" cols="30" rows="1" maxlength="3" class="textarea" placeholder="codigo" onkeyup="javascript:this.value=this.value.toUpperCase();"></textarea>
                            
                        </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="left">
                            <i class="fa-regular fa-user-large"></i>
                        </div>
                        <div class="center">
                            <textarea id="nombreCliente" class="textarea" cols="30" rows="2" placeholder="Nombre" onkeyup="javascript:this.value=this.value.toUpperCase();" ></textarea>
                        </div>
                    </ons-list-item>
                    <ons-button modifier="large" onclick="setAgregarCliente()">Agregar</ons-button>
                </center>
            </ons-card>
            
        </ons-page>
    </template>
    <!-- FIN DE CLIENTES-->

    <!-- PRODUCTOS -->
        <!-- vista de productos -->
    <template id="productos1.html">
        <ons-page id="prueba">
            <ons-toolbar>
                <div class="left"><ons-back-button>Regresar</ons-back-button></div>
                <div class="center">Productos</div>
            </ons-toolbar>

            <div id="loadingProductos"> 
                <ons-progress-bar indeterminate></ons-progress-bar>
            </div>
            
            
            <br>
            <center>
                <ons-search-input id="busquedaProductos1" onkeyup="setProductosBarraBusqueda(this.value,event)" placeholder="Buscar producto"></ons-search-input>
                
            </center>
            <div id="datosProductos">
                <!-- aqui iran los datos de productos -->
            </div>

            <ons-fab position="bottom right" onclick="nextPage('agregaProductos.html')">
                <i class="fa-solid fa-plus"></i>
            </ons-fab>

            <ons-fab onclick="setProductos()" style="background:rgb(79, 134, 79)" position="bottom left">
                <i class="fa-solid fa-arrows-rotate"></i>
            </ons-fab>

        </ons-page>
    </template>

        <!-- Agregar productos -->
    <template id="agregaProductos.html">
        <ons-page id="prueba">
            <ons-toolbar>
                <div class="left"><ons-back-button>Regresar</ons-back-button></div>
                <div class="center">Agregar Productos</div>
            </ons-toolbar>
            
            <ons-card>
                <center>
                    <ons-list-item>
                        <div class="left">
                            <i class="fa-regular fa-key fa-lg"></i>
                        </div>
                        <div class="center">
                            <textarea id="codigoProducto1" cols="12" rows="1" maxlength="3" class="textarea" placeholder="codigo"></textarea>
                            &nbsp;/&nbsp;
                            <textarea id="codigoProducto2" cols="13" rows="1" maxlength="5" class="textarea" placeholder="codigo"></textarea>
                        </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="left">
                            <i class="fa-regular fa-box fa-lg"></i>
                        </div>
                        <div class="center">
                            <textarea id="nombreProducto" class="textarea" cols="30" rows="2" placeholder="Producto" onkeyup="javascript:this.value=this.value.toUpperCase();" ></textarea>
                        </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="left">
                            <i class="fa-solid fa-circle-dollar-to-slot fa-lg"></i>
                        </div>
                        <div class="center">
                            <textarea id="precioProducto" class="textarea" cols="30" rows="1" placeholder="Precio"></textarea>
                        </div>
                    </ons-list-item>
                    <ons-button modifier="large" onclick="setAgregarProducto()">Agregar</ons-button>
                </center>
            </ons-card>
    
        </ons-page>
    </template>

       <!-- Actualizar productos -->
       <template id="ActualizarProductos.html">
        <ons-page id="prueba">
            <ons-toolbar>
                <div class="left"><ons-back-button>Regresar</ons-back-button></div>
                <div class="center">Actualizar Productos</div>
            </ons-toolbar>
            
            <ons-card>
                <center>
                    <ons-list-item>
                        <div class="left">
                            <i class="fa-regular fa-key fa-lg"></i>
                        </div>
                        <div class="center">
                            <textarea id="codigoProductoActualizar" cols="40" rows="1" maxlength="10" class="textarea" disabled></textarea>
                        </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="left">
                            <i class="fa-regular fa-box fa-lg"></i>
                        </div>
                        <div class="center">
                            <textarea id="nombreProductoActualizar" class="textarea" cols="40" rows="2"  onkeyup="javascript:this.value=this.value.toUpperCase();" ></textarea>
                        </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="left">
                            <i class="fa-solid fa-circle-dollar-to-slot fa-lg"></i>
                        </div>
                        <div class="center">
                            <textarea id="precioProductoActualizar" class="textarea" cols="40" rows="1" ></textarea>
                        </div>
                    </ons-list-item>
                    <ons-button modifier="large" onclick="setActualizarProducto()">Actualizar</ons-button>
                </center>
            </ons-card>
    
        </ons-page>
    </template>
     
    <!--FIN DE PRODUCTOS-->

    <!-- ENTRADA -->
    <template id="entradas.html">
        <ons-page id="prueba">
            <ons-toolbar>
                <div class="left"><ons-back-button>Regresar</ons-back-button></div>
                <div class="center">Entradas</div>
            </ons-toolbar>

            <div id="datosEntradas">
                <ons-progress-bar indeterminate></ons-progress-bar>
            </div>

            <br>
            <center>
                <ons-search-input placeholder="Buscar"></ons-search-input>
            </center>
            <ons-card>
                <ons-list-item modifier="chevron" tappable>
                    <div class="left">
                        <strong>
                            045
                        </strong>
                    </div>
                    <div class="center">
                        CENTRAL DE VIDRIO
                    </div>
                    <div class="right">
                        <span class="notification">1</span>
                    </div>
                </ons-list-item>
            </ons-card>
                <!--ons-list-header>
                    2022045-1
                </ons-list-header>
                <ons-list-item>
                    <div class="left">
                        <strong>045/001</strong>
                    </div>
                    <div class="center">
                        <span class="list-item__title"> CAJA PRUEBA</span><span class="list-item__subtitle">CENTRAL DE VIDRIO</span>
                    </div>
                    <div class="right">
                        1,500
                    </div>
                </ons-list-item-->
            
            
            <ons-fab position="bottom right">
                <i class="fa-solid fa-plus"></i>
            </ons-fab>

            <ons-fab position="bottom left" style="background:rgb(33, 151, 98)">
                <i class="fa-solid fa-filter"></i>
            </ons-fab>

        </ons-page>
    </template>
    <!-- FIN DE ENTRADA-->

    <!-- SAIDA -->
    <template id="salidas.html">
        <ons-page id="prueba">
            <ons-toolbar>
                <div class="left"><ons-back-button>Regresar</ons-back-button></div>
                <div class="center">Salidas</div>
            </ons-toolbar>

            <div id="datosSalidas">
                <ons-progress-bar indeterminate></ons-progress-bar>
            </div>

            <br>
            <center>
                <ons-search-input placeholder="Buscar"></ons-search-input>
            </center>
            

        </ons-page>
    </template>
    <!-- FIN DE SALIDA -->

    <!-- INVENTARIO -->
    <template id="inventario.html">
        <ons-page id="prueba">
            <ons-toolbar>
                <div class="left"><ons-back-button>Regresar</ons-back-button></div>
                <div class="center">Inventario</div>
            </ons-toolbar>

            <div id="datosInventario">
                <ons-progress-bar indeterminate></ons-progress-bar>
            </div>

            <br>
            <center>
                <ons-search-input placeholder="Buscar"></ons-search-input>
            </center>
            

        </ons-page>
    </template>
    <!-- FIN DE INVENTARIO -->

    <!-- PEDIDOS -->
    <template id="pedidos.html">
        <ons-page id="prueba">
            <ons-toolbar>
                <div class="left"><ons-back-button>Regresar</ons-back-button></div>
                <div class="center">Pedidos</div>
                <div class="right">
                    Entregado<ons-checkbox style="margin: 10px;" onclick="asignarFiltro(this)"></ons-checkbox>
                </div>
            </ons-toolbar>
            
            <ons-tabbar swipeable position="auto">
                <ons-tab page="tab1.html" label="Clientes" icon="fa-user-large, material:md-home" badge="7" active>
                </ons-tab>
                <ons-tab page="tab2.html" label="Todo" icon="fa-boxes-stacked" active-icon="fa-box" badge="7">
                </ons-tab>
            </ons-tabbar>
            

        </ons-page>
    </template>

    <!-- vista 1 de los pedidos por cliente-->
    <template id="tab1.html">
        <ons-page id="Tab1">
            <div id="datosPedidosClientesLoading">
                <ons-progress-bar indeterminate></ons-progress-bar>
            </div>

            <br>
            <center>
                <ons-search-input placeholder="Buscar"></ons-search-input>
            </center>

            <div id="datosPedidosClientes">

            </div>
        </ons-page>
      </template>

      <!-- VISTA 2 DE LOS PEDIDOS TODOS LOS PRODUCTOS-->
      <template id="tab2.html">
        <ons-page id="Tab2">
          
            <br>
            <center>
                <ons-search-input placeholder="Buscar"></ons-search-input>
            </center>

            <div id="datosPedidos">
                
            </div>

        </ons-page>
      </template>
    <!-- FIN DE PEDIDOS -->

</body>
</html>
