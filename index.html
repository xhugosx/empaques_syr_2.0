<body>

            </ons-toolbar>
            <div id="loadingIngreso">

            </div>
            <ons-card class="botonPrograma ">

                </ons-list-item>

            </ons-card>




        </ons-page>
    </template>

            <ons-tabbar position="bottom" modifier="autogrow">

                <ons-tab page="programa.html" label="Programa" icon="fa-gears"></ons-tab>

                <ons-tab page="controlGastos.html" label="Control de gastos" icon="fa-chart-bar"></ons-tab>
            </ons-tabbar>

        </ons-page>
    </template>

    <!-- administracion-->
    <template id="administracion.html">
        <ons-page>

            <br><br><br><br><br><br>
            <ons-card id="contenedorPrograma" style="position: relative;">
                <div class="title contenedor-flexbox">
                    ADMINISTRACIÓN
                </div>
                <div class="contenedor-flexbox">
                    <ons-card class="botonPrograma botonInicio btnActivo"
                        onclick="nextPageFunction('pedidos.html',buscarDtospedidos);menuPedidos();">
                        <i class="fa-solid fa-rectangle-list fa-4x" style="color:white; margin: 5px; "></i>
                        <br>
                        <span style="color:white"> Pedidos pendientes</span>
                    </ons-card>
                    <ons-card class="botonPrograma botonInicio" style=" text-align: center;"
                        onclick="nextPageFunction('pedidosLamina.html',mostrarTodoPedidosLamina);menuPedidosLamina();">
                        <i class="fa-solid fa-layer-group fa-4x" style="margin: 5px; "></i>
                        <br>
                        <span> Pedidos lámina</span>
                    </ons-card>
                </div>
                <div class="contenedor-flexbox">
                    <ons-card class="botonPrograma botonInicio" style="text-align: center; "
                        onclick="nextPageFunction('proveedor.html',setProveedor);tipoFilter = 0">
                        <i class="fa-solid fa-users fa-4x" style="margin: 5px; "></i>
                        <br>
                        <span> Proveedores</span>
                    </ons-card>
                    <ons-card class="botonPrograma botonInicio" style=" text-align: center; "
                        onclick="nextPageFunction('clientes.html',setClientes)">
                        <i class="fa-solid fa-users fa-4x" style="margin: 5px; "></i>
                        <br>
                        <span> Clientes </span>
                    </ons-card>
                </div>
                <div class="contenedor-flexbox">
                    <ons-card class="botonPrograma botonInicio" style="text-align: center; "
                        onclick="nextPageFunction('productos1.html',setProductos)">
                        <i class="fa-solid fa-boxes fa-4x" style="margin: 5px; "></i>
                        <br>
                        <span> Productos</span>
                    </ons-card>
                </div>
            </ons-card>
        </ons-page>
    </template>
    <!-- fin de administracion-->

    <!-- produccion -->
    <template id="almacen.html">
        <ons-page>
            <br><br><br><br><br><br>
            <ons-card id="contenedorPrograma">
                <div class="title contenedor-flexbox">
                    ALMACEN
                </div>
                <div class="contenedor-flexbox">
                    <ons-card class="botonPrograma botonInicio btnActivo"
                        onclick="nextPageFunction('inventario.html',mostrarTodoInventario)">
                        <i class="fa-solid fa-clipboard-list fa-4x" style="margin: 5px; color: white;"></i>
                        <br>
                        <span style="color: white;"> Inventario </span>
                    </ons-card>
                </div>
                <div class="contenedor-flexbox">
                    <ons-card class="botonPrograma botonInicio" style="text-align: center; "
                        onclick="nextPageFunction('salidasyEntradas.html',mostrarTodoEntrada);entrada = true; salida = false">
                        <i class="fa-solid fa-plus fa-4x" style="margin: 5px; "></i>
                        <br>
                        <span> Entradas </span>
                    </ons-card>
                    <ons-card class="botonPrograma botonInicio" style=" text-align: center;"
                        onclick="nextPageFunction('salidasyEntradas.html',mostrarTodoSalida);salida = true; entrada = false">
                        <i class="fa-solid fa-minus fa-4x" style="margin: 5px; "></i>
                        <br>
                        <span> Salidas </span>
                    </ons-card>
                </div>

            </ons-card>

        </ons-page>
    </template>
    <!-- fin de produccion-->

    <!-- consumibles -->
    <template id="consumibles.html">
        <ons-page>
            <br><br><br><br><br><br>
            <ons-card id="contenedorPrograma">
                <div class="title contenedor-flexbox">
                    CONSUMIBLES
                </div>
                <div class="contenedor-flexbox">

                    <ons-card class="botonPrograma botonInicio" style=" text-align: center; "
                        onclick="nextPageFunction('consumible.html',refresConsumible)">
                        <i class="fa-solid fa-toolbox fa-4x" style=" margin: 5px; "></i>
                        <br>
                        <span> Consumible </span>
                    </ons-card>

                </div>
                <div class="contenedor-flexbox">
                    <ons-card class="botonPrograma botonInicio" style="text-align: center; "
                        onclick="nextPageFunction('suajes.html',mostrarSuajes)">
                        <i class="fa-solid fa-cut fa-4x" style="margin: 5px; "></i>
                        <br>
                        <span> Suajes </span>
                    </ons-card>
                    <ons-card class="botonPrograma botonInicio" style=" text-align: center;"
                        onclick="nextPageFunction('grabados.html',mostrarGrabados)">
                        <i class="fa-solid fa-stamp fa-4x" style="margin: 5px; "></i>
                        <br>
                        <span> Grabados </span>
                    </ons-card>
                </div>

            </ons-card>

        </ons-page>
    </template>
    <!-- fin de consumibles-->

    <!-- programa -->
    <template id="programa.html">
        <ons-page>
            <br><br><br><br><br><br>
            <ons-card id="contenedorPrograma">
                <div class="title contenedor-flexbox">
                    CAJAS
                </div>
                <div class="contenedor-flexbox">
                    <ons-card class="botonPrograma botonInicio" style="text-align: center; "
                        onclick="nextPageFunction('programaArtesanos.html',setMostrarProgramaArtesanos)">
                        <i class="fa-solid fa-box fa-4x" style=" margin: 5px; "></i>
                        <br>
                        <span> Flexo </span>
                    </ons-card>
                </div>
                <div class="contenedor-flexbox">
                    <ons-card class="botonPrograma botonInicio" style="text-align: center; "
                        onclick="nextPageFunction('programaAfilador.html',setMostrarProgramaAfilador1)">
                        <i class="fa-solid fa-box fa-4x" style="margin: 5px; "></i>
                        <br>
                        <span> Cortadora </span>
                    </ons-card>
                    <ons-card class="botonPrograma botonInicio" style=" text-align: center; "
                        onclick="nextPageFunction('pedidosProveedor.html',setMostrarProgramaProveedores)">
                        <i class="fa-solid fa-users fa-4x" style="margin: 5px; "></i>
                        <br>
                        <span> Pedidos a proveedores </span>
                    </ons-card>
                </div>

            </ons-card>

            <ons-card id="contenedorPrograma">
                <div class="title contenedor-flexbox">
                    Insertos
                </div>
                <div class="contenedor-flexbox">
                    <ons-card class="botonPrograma botonInicio" style="text-align: center; "
                        onclick="nextPageFunction('programaAfilador2.html',setMostrarProgramaAfilador2)">
                        <i class="fa-solid fa-box-open fa-4x" style=" margin: 5px; "></i>
                        <br>
                        <span> Cortadora </span>
                    </ons-card>
                </div>
                </div>

            </ons-card>


        </ons-page>
    </template>
    <!-- fin de programa-->

    <!-- control de ingresos -->
    <template id="controlGastos.html">
        <ons-page>
            <br><br><br><br><br><br>
            <ons-card id="contenedorPrograma">
                <div class="title contenedor-flexbox">

                    CONTROL DE GASTOS
                </div>
                <div class="contenedor-flexbox">
                    <ons-card class="botonPrograma botonInicio btnActivo"
                        onclick="asignarAnio(); nextPageFunction('ingresosEgresos.html',setIngresosEgresos);chart=''">
                        <i class="fa-solid fa-chart-line fa-4x" style="color:white; margin: 5px; "></i>
                        <br>
                        <span style="color:white"> Graficas comparativas</span>
                    </ons-card>

                </div>
                <div class="contenedor-flexbox">
                    <ons-card class="botonPrograma botonInicio" style="text-align: center; "
                        onclick="asignarAnio(); nextPageFunction('ingresos.html',setIngresos);chart=''; ">
                        <i class="fa-solid fa-money-bill-trend-up fa-4x" style="margin: 5px; "></i>
                        <br>
                        <span> Ingresos</span>
                    </ons-card>
                    <ons-card class="botonPrograma botonInicio" style=" text-align: center; "
                        onclick="asignarAnio();nextPageFunction('egresos.html',setEgresos);chart='';">
                        <i class="fa-solid fa-money-bill-trend-up fa-4x"
                            style="transform: rotate(180deg); margin: 5px;"></i>
                        <br>
                        <span> Egresos </span>
                    </ons-card>
                </div>
                <div class="contenedor-flexbox">
                    <ons-card class="botonPrograma botonInicio" style="text-align: center;"
                        onclick="nextPageFunction('facturas.html',mostrarFacturas); menuFacturas();">
                        <i class="fa-solid fa-file-invoice-dollar fa-4x" style="margin: 5px; "></i>
                        <br>
                        <span> Facturas - Remisiones</span>
                    </ons-card>

                </div>
            </ons-card>
        </ons-page>
    </template>
    <!-- fin de control de ingresos -->

    <!-- fin pagina pricipal -->

    <!-- FACTURAS INGRESADAS EN PEDIDOS -->

    <template id="facturas.html">
        <ons-page id="facturas">
            <ons-toolbar>
                <div class="left"><ons-back-button>Regresar</ons-back-button></div>
                <div class="center">
                    Facturas</div>
                <div class="right">
                    <ons-toolbar-button onclick="$('#menu')[0].open();" style="color:white; font-size:18px">
                        Filtro
                        <i class="fa-solid fa-filter"></i>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <div id="loadingFacturas">
                <ons-progress-bar indeterminate></ons-progress-bar>
            </div>
            <ons-list>
                <ons-list-item>
                    <ons-search-input id="searchFacturas" onkeyup="actualizarFacturas()"
                        placeholder="Buscar: Factura / Cliente "></ons-search-input>
                </ons-list-item>
            </ons-list>

            <ons-list style="background: rgba(76, 175, 80, 0.0) ">
                <ons-lazy-repeat id="datosFacturasRemision"></ons-lazy-repeat>
            </ons-list>

            <br><br><br><br><br><br><br>
        </ons-page>
    </template>

    <!-- FIN DE FACTURAS INGRESADAS EN PEDIDOS-->


    <!-- CONTROL DE GASTOS-->

    <!--  ver comparativa de graficas de ingresos y egresos -->
    <template id="ingresosEgresos.html">
        <ons-page id="prueba">
            <ons-toolbar>
                <div class="left"><ons-back-button>Regresar</ons-back-button></div>
                <div class="center"> Graficas </div>
            </ons-toolbar>
            <div id="loadingIngreso">

            </div>
            <!--ons-progress-bar id="loadingClientes"  indeterminate ></ons-progress-bar-->

            <ons-card id="contenedorPrograma" style="background-color: rgb(255, 255, 255);">
                <br>

                <canvas id="grafica" width="100vh" height="70px"></canvas>

                </center>

                <div class="tittle" style="font-size: 20px;">Año</div>

                <ons-card id="contenedorPrograma" style="background-color: #efefef;">
                    <center>
                        <div class="anio">
                            <i class="fa-solid fa-arrow-left flechaIzquierda" onclick="prevIE()"></i>
                            <span id="anioG"> <!--Aqui va el anio--> </span>
                            <i class="fa-solid fa-arrow-right flechaDerecha" onclick="nextIE()"></i>
                        </div>
                    </center>
                </ons-card>
            </ons-card>

        </ons-page>
    </template>

    <!-- ver ingresos -->
    <template id="ingresos.html">
        <ons-page id="prueba">
            <ons-toolbar>
                <div class="left"><ons-back-button>Regresar</ons-back-button></div>
                <div class="center">Ingresos</div>
            </ons-toolbar>
            <div id="loadingIngreso">

            </div>
            <!--ons-progress-bar id="loadingClientes"  indeterminate ></ons-progress-bar-->

            <ons-card id="contenedorPrograma" style="background-color: rgb(255, 255, 255)">
                <div class="tittle">Cantidad Total: </div>


                <center><span id="cantidadTotal"></span>
                    <br>

                    <canvas id="grafica" width="100vh" height="50px"></canvas>

                </center>

                <div class="tittle" style="font-size: 20px;">Año</div>

                <ons-card id="contenedorPrograma" style="background-color: #efefef;">
                    <center>
                        <div class="anio">
                            <i class="fa-solid fa-arrow-left flechaIzquierda" onclick="prevI()"></i>
                            <span id="anioG"> <!--Aqui va el anio--> </span>
                            <i class="fa-solid fa-arrow-right flechaDerecha" onclick="nextI()"></i>
                        </div>
                    </center>
                </ons-card>
            </ons-card>

            <ons-list style="background: rgba(76, 175, 80, 0.0);">
                <ons-lazy-repeat id="Ingresos"></ons-lazy-repeat>
            </ons-list>
            <br><br><br><br><br><br><br>

            <ons-fab onclick="setIngresos()" position="bottom left">
                <i class="fa-solid fa-arrows-rotate"></i>
                <span>Actualizar</span>
            </ons-fab>

            <ons-fab onclick="nextPageFunction('agregarIngresos.html',setIngresoClientes)" position="bottom right">
                <span>Agregar</span>
                <i class="fa-solid fa-plus"></i>
            </ons-fab>

        </ons-page>
    </template>

    <!-- agregar ingreso-->
    <template id="agregarIngresos.html">
        <ons-page id="prueba">
            <ons-toolbar>
                <div class="left"><ons-back-button>Regresar</ons-back-button></div>
                <div class="center">Agregar Ingresos</div>
            </ons-toolbar>
            <!--ons-progress-bar id="loadingClientes"  indeterminate ></ons-progress-bar-->
            <ons-card id="contenedorInput">
                <form onsubmit="return false;" id="formingreso">
                    <ons-card class="contenedorInputSub">
                        <ons-list-item modifier="nodivider">
                            <div class="left">
                                <i class="fa-regular fa-user fa-lg"></i>
                            </div>
                            <div class="center">
                                <ons-select class="input-100" id="cliente" name="cliente">
                                    <option value="" style="color: #ccc;">(CLIENTE)</option>
                                </ons-select>

                            </div>
                        </ons-list-item>
                    </ons-card>

                    <ons-card class="contenedorInputSub">
                        <ons-list-item modifier="nodivider">
                            <div class="left">
                                <i class="fa-solid fa-calendar-days fa-lg"></i>
                            </div>
                            <div class="center">
                                <ons-input id="fecha" name="fecha" type="date" class="input-100" cols="30"
                                    rows="2"></ons-input>
                            </div>
                        </ons-list-item>
                    </ons-card>

                    <ons-card class="contenedorInputSub">
                        <ons-list-item modifier="nodivider">
                            <div class="left">
                                <i class="fa-solid fa-file-invoice-dollar fa-lg"></i>
                            </div>
                            <div class="center">
                                <ons-input id="factura" name="factura" class="input-100" cols="30" rows="2"
                                    placeholder="Factura"
                                    onkeyup="javascript:this.value=this.value.toUpperCase();"></ons-input>
                            </div>
                        </ons-list-item>
                    </ons-card>

                    <ons-card class="contenedorInputSub">
                        <ons-list-item modifier="nodivider">
                            <div class="left">
                                <i class="fa-solid fa-dollar-sign fa-lg"></i>
                            </div>
                            <div class="center">
                                <ons-input id="importe" name="importe" type="number" class="input-100" cols="30"
                                    rows="2" placeholder="IMPORTE"></ons-input>
                            </div>
                        </ons-list-item>
                    </ons-card>

                    <ons-card class="contenedorInputSub">
                        <ons-list-item modifier="nodivider">
                            <div class="left">
                                <i class="fa-solid fa-hand-holding-dollar fa-lg"></i>
                            </div>
                            <div class="center">
                                <ons-select class="input-100" name="metodo" id="metodo">
                                    <option value="" style="color: #ccc;">(METODO PAGO)</option>
                                    <option value="1"> 01 EFECTIVO</option>
                                    <option value="2"> 02 CHEQUE </option>
                                    <option value="3"> 03 TRANSFERENCIA </option>
                                    <option value="4"> 04 TARJETA DE CREDITO </option>
                                    <option value="28"> 28 TARJETA DE DEBITO </option>
                                    <option value="99"> 99 POR DEFINIR</option>
                                </ons-select>

                            </div>
                        </ons-list-item>
                    </ons-card>


                    <ons-card class="contenedorInputSub">
                        <ons-list-item modifier="nodivider">
                            <div class="left">
                                <i class="fa-regular fa-clipboard fa-lg"></i>
                            </div>
                            <div class="center">
                                <ons-input id="observaciones" name="observaciones" class="input-100" cols="30" rows="2"
                                    placeholder="Observaciones (opcional)"
                                    onkeyup="javascript:this.value=this.value.toUpperCase();"></ons-input>
                            </div>
                        </ons-list-item>
                    </ons-card>

                    <ons-list-item modifier="nodivider">
                        <ons-button modifier="large" onclick="setAgregarIngreso()">Agregar</ons-button>
                    </ons-list-item>
                </form>

            </ons-card>

        </ons-page>
    </template>

    <!-- Modificar ingreso-->
    <template id="modificarIngresos.html">
        <ons-page id="prueba">
            <ons-toolbar>
                <div class="left"><ons-back-button>Regresar</ons-back-button></div>
                <div class="center">Modificar Ingresos</div>
            </ons-toolbar>
            <!--ons-progress-bar id="loadingClientes"  indeterminate ></ons-progress-bar-->
            <ons-card id="contenedorInput">
                <form onsubmit="return false;" id="formingreso">

                    <ons-card class="contenedorInputSub">
                        <ons-list-item modifier="nodivider">
                            <div class="left">
                                <i class="fa-solid fa-id-card-clip"></i>
                            </div>
                            <div class="center">
                                <ons-input id="id" name="id" class="input-100" cols="30" rows="2" disabled></ons-input>
                            </div>
                        </ons-list-item>
                    </ons-card>

                    <ons-card class="contenedorInputSub">
                        <ons-list-item modifier="nodivider">
                            <div class="left">
                                <i class="fa-regular fa-user fa-lg"></i>
                            </div>
                            <div class="center">
                                <ons-select class="input-100" id="cliente" name="cliente">
                                    <option value="" style="color: #ccc;">(CLIENTE)</option>
                                </ons-select>

                            </div>
                        </ons-list-item>
                    </ons-card>

                    <ons-card class="contenedorInputSub">
                        <ons-list-item modifier="nodivider">
                            <div class="left">
                                <i class="fa-solid fa-calendar-days fa-lg"></i>
                            </div>
                            <div class="center">
                                <ons-input id="fecha" name="fecha" type="date" class="input-100" cols="30"
                                    rows="2"></ons-input>
                            </div>
                        </ons-list-item>
                    </ons-card>
