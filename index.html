<body onload="primero()">

    <!-- PAGINAS PARA LOS MENUS -->
    <template id="historialPedidos.html">

    <!-- INICIO PAGINA PARA INICIO DE SESION -->
    <template id="inicio.html">
        <ons-page>
            <br><br><br><br><br>
            <center
                style="background-image: url('/media/Logo_oficial_opacity30.svg'); background-size: contain; background-position: center; background-repeat: no-repeat;">
                <div
                    style="border: #efefef 10px solid; border-radius: 50%; padding: 30px 20px 30px 20px; width: 100px;">
                    <i class="fa fa-user fa-5x" style="color: white;"></i>
                </div>
                <h1 style="color: white;">Inicio sesión</h1>
                <form onsubmit="return false;" id="formSesion">
                    <ons-card class="botonPrograma" style="border-radius: 30px; width: 80%;">
                        <span>Usuario:</span>
                        <ons-list-item modifier="nodivider">
                            <ons-input id="usuario" name="usuario" type="text" class="input-100"
                                placeholder="Ejemplo: Empaques123"></ons-input>
                        </ons-list-item>
                    </ons-card>
                    <ons-card class="botonPrograma" style="border-radius: 30px; width: 80%;">
                        <span>Contraseña:</span>
                        <ons-list-item modifier="nodivider">
                            <ons-input id="contrasena" name="contrasena" type="password" class="input-100"
                                placeholder="Ejemplo: *******"></ons-input>
                        </ons-list-item>
                    </ons-card>

                    <ons-list-item modifier="nodivider" style="width: 80%;">
                        <ons-button modifier="large" onclick="setInicio()">Iniciar Sesión</ons-button>
                    </ons-list-item>
                </form>


            </center>
        </ons-page>
    </template>
    <!-- FIN DE PAGINA PARA INICIO DE SESION -->

                </div>

                <ons-tab page="administracion.html" label="Administración" icon="fa-list-check" active></ons-tab>
                <ons-tab page="almacen.html" label="Produccion" icon="fa-warehouse"></ons-tab>
                <ons-tab page="consumibles.html" label="Consumibles" icon="fa-clipboard-list"></ons-tab>
            </ons-tabbar>
            <ons-tabbar class="produccion" position="bottom" modifier="autogrow">
                <ons-tab page="administracion.html" label="Administración" icon="fa-list-check" active></ons-tab>
                <ons-tab page="almacen.html" label="Produccion" icon="fa-warehouse"></ons-tab>
                <ons-tab page="consumibles.html" label="Consumibles" icon="fa-clipboard-list"></ons-tab>
            </ons-tabbar>
            <ons-tabbar class="finanzas" position="bottom" modifier="autogrow">

                        <span style="color:white"> Lista de pedidos</span>
                    </ons-card>

                            <i class="fas fa-layer-group fa-4x"></i>

                            <i class="fas fa-arrow-trend-up bordeIcon" style="color: rgb(80, 149, 80);"></i>
                        </span>
                        <br>
                        <span> Clientes </span>

                        <span style="color:white"> Productos</span>

                        <span> Usuarios </span>

                </div>
            </ons-card>

                </div>

                </div>
